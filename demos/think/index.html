
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Think.ke</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container text-center">
            <img src="assets/img/think-logo.png" class="img-responsive main-logo" />

            <div id="network-graph"></div>

            <canvas id="springy" width="720" height="480"></canvas>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/js/springy.js"></script>
        <script src="assets/js/springyui.js"></script>
        <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
        <!-- <script src="assets/js/main.js"></script> -->
        <script>
            var data = [
                "Tech Innovator",
                "Leadership and Government",
                "End User Market",
                "Industry",
                "Finance",
                "Products & Technology",
                "Human Resource",
                "Infrastructure",
                "Research & Development"
            ];

            // http://getspringy.com/
            var graphJSON = {
                "nodes": data,
                "edges": [
                    [data[0], data[1]],
                    [data[0], data[2]],
                    [data[0], data[3]],
                    [data[0], data[4]],
                    [data[0], data[5]],
                    [data[0], data[6]],
                    [data[0], data[7]],
                    [data[0], data[8]]
                ]
            };

            jQuery(function(){
                var graph = new Springy.Graph();
                graph.loadJSON(graphJSON);

                var springy = jQuery('#springy').springy({
                    graph: graph
                });
            });
            </script>
        </script>
    </body>
</html>
